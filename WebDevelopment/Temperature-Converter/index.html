<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <section class="container">
        <h1>Temperature Converter</h1>
        <p>Enter the temperature, select units and convert.</p>
        <form>
            <input type="number" name="Temperature" id="Temperature" value="0.00" placeholder="0.00">
            <select name="FromUnit" id="FromUnit">
                <option value="" selected disabled hidden>From Unit</option>
                <option value="Celcius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
            <select name="ToUnit" id="ToUnit">
                <option value="" selected disabled hidden>To Unit</option>
                <option value="Celcius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
            <button disabled id="Convert" type="button">Convert</button>
        </form>
        <p id="Result"></p>
    </section>
</body>
</html>
